<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #07ec26;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Mission</h1>
        <p>To strive for a world that focuses on empowering children, young people, and communities to tackle the root causes of extreme poverty, exclusion, vulnerability, and inequality.</p>
    </div>
</body>
</html>
