<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision and Mission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #27ee0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Company Logo" width="100" height="100">
        <button id="visionBtn" class="btn">Vision</button>
        <button id="missionBtn" class="btn">Mission</button>
    </div>

    <script>
        document.getElementById('visionBtn').addEventListener('click', function() {
            window.open('vision.html', '_blank', 'width=400,height=300');
        });

        document.getElementById('missionBtn').addEventListener('click', function() {
            window.open('mission.html', '_blank', 'width=400,height=300');
        });
    </script>
</body>
</html>
